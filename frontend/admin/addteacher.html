<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./admin.css" />
</head>
<body>
    <div id="nav">
        <div><a href="../index.html"><img src="../images/learnmate-logo.png" alt="" id="logo"></a></div>
       
        <div id="navbtnDiv">
            <h4>Admin Panel</h4>
        </div>

       
    </div>
    <div>
        <div id="after-nav">
            <div id="after-nav-col-1" >
                <div class="row">
                    <a href="./admin.html"><h2>Dashboard</h2></a>
                </div>
               
               <div class="row">
                <a href="./appointment.html"> <h2>All Appointments</h2></a>   
                </div>
                <div class="row">
                    <a href="./addteacher.html"><h2>Add Teacher</h2></a>    
                </div>
                <div class="row">
                    <a href="./remove.html"> <h2>Remove Teacher</h2></a>   
                </div>
                
       
       
            </div>
       
            <div id="after-nav-col-2" class="side-part appointment all-appoint" >
                <div id="add-teacher">
                    <form class="add-form">
                        <label class="l" for="teacherName">Name:</label>
                        <input class="in" type="text" id="teacherName" required>
                        
                        <label class="l" for="email">Email:</label>
                        <input class="in" type="email" id="email" required>
                        
                        <label class="l" for="qualifications">Qualification:</label>
                        <input class="in" type="text" id="qualifications" required>
                        
                        <label class="l" for="experience">Experience:</label>
                        <input class="in" type="text" id="experience" required>
                        
                        <label class="l" for="phoneNo">Contact No:</label>
                        <input class="in" type="number" id="phoneNo" required>
                        
                        <label class="l" for="city">City:</label>
                        <input class="in" type="text" id="city" required>
                        
                        <label class="l" for="subject">Subject:</label>
                        <input class="in" type="text" id="subject" required>
                        
                        <label class="l" for="image">Image:</label>
                        <input class="in" type="text" id="image" required>
                        
                        <label class="l" for="about">About:</label>
                        <textarea class="in" id="about" required></textarea>
                        
                        <button id="btn1" type="submit">Add Teacher</button>
                      </form>
                      
                </div>
               
                  
              
               
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./addteacher.js"></script>
</body>
</html>
