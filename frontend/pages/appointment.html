<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/appointment.css">
</head>
<body>
    <div id="main">
        <div id="top">
            <div id="left">
                <img class="image" alt="profile">
                <h2 class="name"></h2>
                <h3 class="subject"></h3>
                <h3 class="rating">⭐⭐⭐⭐⭐ 5</h3>
            </div>
            
            <div id="right">
                <form id="form"action="">
                    <h2>Choose a date</h2>
                    <input name="setTodaysDate" id="date"class="date-time"type="date">
                    <h2>Choose time slot</h2>
                    <select id="time" class="date-time" name="">
                        <option class="option"value="9AM-11AM">9AM-11AM</option>
                        <option class="option"value="12PM-2PM">12PM-2PM</option>
                        <option class="option"value="4PM-6PM">4PM-6PM</option>
                        <option class="option"value="7PM-9PM">7PM-9PM</option>
                      </select>
                      <h2></h2>
                      <input id="submit" type="submit" value="confirm">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
<script src="../scripts/appointment.js"></script>
<script type="text/javascript">
    window.onload=function(){
    var today = new Date().toISOString().split('T')[0];
    document.getElementsByName("setTodaysDate")[0].setAttribute('min', today);
    }
</script>
