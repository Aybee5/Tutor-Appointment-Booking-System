<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/review.css">
</head>
<body>
    <div id="main">
        <input id="input" type="text" placeholder="Write your review">
        <button class="button"id="btn" onclick="show('popup')">Submit</button>
        <div class="popup" id="popup">
            <i class="fa fa-check-circle" style="font-size:70px;color:rgb(0, 255, 60)"></i>
            <h2>Review submitted</h2>
            <a href="./teacherprofile.html" onclick="hide('popup')">OK</a>
          </div>
    </div>
</body>
</html>
<script>
    $ = function(id) {
  return document.getElementById(id);
}

var show = function(id) {
	$(id).style.display ='block';
}
var hide = function(id) {
	$(id).style.display ='none';
}
</script>
